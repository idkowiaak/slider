<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sliders</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h2>Title</h2>
        <div class="under-line"></div>
        <div class="text-under">
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Consequatur vel aspernatur distinctio accusantium ea cumque non. Ab
            quam, illo rerum amet aspernatur dolores dolorem blanditiis
            excepturi porro reprehenderit culpa placeat?
          </p>
        </div>
      </div>
      <div class="right-side">
        <img src="img/image1.jpg" alt="Funny image" />
        <div class="arrows">
          <button class="left-arrow"><</button>
          <button class="right-arrow">></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
